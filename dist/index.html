<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="../src/assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="content">
        <h1 class="title"></h1>
        <div class="icon-container">
            <div class="icon"></div>
        </div>
        <div class="date-container">
            <h2 class="day"></h2>
            <h2 class="date"></h2>
        </div>
        <h2 class="main"></h2>
        <div class="temp">
            <h1 class="curr-temp"></h1>
            <h3 class="max-temp"></h3>
            <h3 class="min-temp"></h3>
        </div>
        <h3 class="wind"></h3>
        <div class="five-days">
            <div class="one">
                <h3 class="date-one"></h2>
                <div class="main-one"></div>
                <div class="max-one"></div>
                <div class="pop-one"></div>
            </div>
            <div class="two">
                <h3 class="date-two"></h2>
                <div class="main-two"></div>
                <div class="max-two"></div>
                <div class="pop-two"></div>
            </div>
            <div class="three">
                <h3 class="date-three"></h2>
                <div class="main-three"></div>
                <div class="max-three"></div>
                <div class="pop-three"></div>
            </div>
            <div class="four">
                <h3 class="date-four"></h2>
                <div class="main-four"></div>
                <div class="max-four"></div>
                <div class="pop-four"></div>
            </div>
            <div class="five">
                <h3 class="date-five"></h2>
                <div class="main-five"></div>
                <div class="max-five"></div>
                <div class="pop-five"></div>
            </div>
        </div>
    </div>
    <div class="loading-container">
        <div class="loading"></div>
    </div>
    <div class="error">
        <h1>Ups! looks like something went wrong, please check you haven't misspelled
            the city or try again later...
        </h1>
        <div class="error-icon"></div>
    </div>
    <div class="search">
        <input type="text" name="search" id="search" placeholder="Type a city" required>
        <button type="submit" id="submit">Search city</button>
    </div>
</body>
</html>
